<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><ui:insert name="title">#{msg['app.title']}</ui:insert></title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <p:growl id="growlMessage" life="5000" showDetail="true"/>

    <p:layout fullPage="true">

        <p:layoutUnit position="north" size="50">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="#{msg['app.title']}" icon="pi pi-file">
                        <p:menuitem value="#{msg['menubar.home']}" url="#"/>
                    </p:submenu>

                    <p:submenu label="#{msg['menubar.room']}" icon="pi pi-pencil">
                        <p:menuitem value="#{msg['menubar.create']}" url="${request.contextPath}/faces/rooms/create-room.xhtml"/>
                        <p:menuitem value="#{msg['menubar.admin']}" url="${request.contextPath}/faces/rooms/admin-rooms.xhtml"/>
                        <p:menuitem value="#{msg['menubar.list']}" url="${request.contextPath}/faces/rooms/list-rooms.xhtml"/>
                    </p:submenu>

                    <p:submenu label="#{msg['menubar.reservation']}" icon="pi pi-question">
                        <p:menuitem value="#{msg['menubar.create']}" url="${request.contextPath}/faces/reservations/create-reservation.xhtml"/>
                        <p:menuitem value="#{msg['menubar.admin']}" url="${request.contextPath}/faces/reservations/admin-reservations.xhtml"/>
                        <p:menuitem value="#{msg['menubar.list']}" url="${request.contextPath}/faces/reservations/list-reservations.xhtml"/>
                    </p:submenu>

                    <p:submenu label="#{msg['menubar.person']}" icon="pi pi-pencil">
                        <p:menuitem value="#{msg['menubar.create']}" url="${request.contextPath}/faces/persons/create-person.xhtml"/>
                        <p:menuitem value="#{msg['menubar.admin']}" url="${request.contextPath}/faces/persons/admin-persons.xhtml"/>
                        <p:menuitem value="#{msg['menubar.list']}" url="${request.contextPath}/faces/persons/list-persons.xhtml"/>
                    </p:submenu>

                    <f:facet name="options">
                        <p:inputText style="margin:1px 10px 1px 1px;" placeholder="#{msg['admin.search']}"/>
                        <p:commandButton type="button" value="#{msg['menubar.logout']}" icon="pi pi-home"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="south" size="50">
            <ui:insert name="footer">#{msg['app.footer']}</ui:insert>
        </p:layoutUnit>

        <p:layoutUnit position="center">
            <ui:insert name="body"/>
        </p:layoutUnit>

    </p:layout>

</h:body>

</html>
